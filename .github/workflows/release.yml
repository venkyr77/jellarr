name: Create Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Build package
        run: nix build .#default

      - name: Prepare release artifacts
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          mkdir -p release
          cp result/bin/jellarr release/jellarr-${VERSION}
          chmod +x release/jellarr-${VERSION}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/jellarr-*
          body: |
            ## Jellarr ${{ github.ref_name }}

            ```bash
            # With Nix
            nix run github:venkyr77/jellarr/${{ github.ref_name }}

            # With Docker
            docker pull ghcr.io/venkyr77/jellarr:${{ github.ref_name }}

            # Download binary (requires Node.js 24+)
            ./jellarr-${{ github.ref_name }}
            ```
          draft: false
          prerelease: false
